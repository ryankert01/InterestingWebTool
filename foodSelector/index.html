<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lunch Selector</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 id="hh">lunch</h1>
        </div>

        <div>
            <p>We will obviously select lunch <mark>ramdomly</mark> as long as you use our "Find your lunch" button.</p>
        </div>

        <div class="col-sm">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Rice Soup :</div>
                        Content for list item
                    </div>
                    <span class="badge bg-primary rounded-pill">3</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Hamburger :</div>
                        Content for list item
                    </div>
                    <span class="badge bg-primary rounded-pill">6</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subway :</div>
                        Content for list item
                    </div>
                    <span class="badge bg-primary rounded-pill">9</span>
                </li>
            </ol>
        </div><br>
        <div>
            <button id="btn1" type="button" class="btn btn-secondary">Find your lunch</button>
        </div><br>
        <div>
            <img id="pic" class="img-fluid" src="" alt="">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>

</body>

</html>
